<!DOCTYPE html>
  <html lang=en>
    <head> 
    <body>
      <title>FormsBootstrap</title>
      <link rel="stylesheet"
     href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    <form action="/action/">
      <div class="form-group col-md-6">
        <label for="username">Username:</label>
        <input type="text" class="form-control" placeholder="Enter email" id="username">
      </div>
     <div class="form-row">
      <div class="form-group col-md-5">
        <label for="fname">FirstName:</label>
        <input type="fname" class="form-control"
      placeholder="Enter firstname" id="fname">
      </div>
    </div>
     <div class="form-row">
       <div class="form-group col-md-5">
        <label for="lname">LastName:</label>
        <input type="lname" class="form-control"
       placeholder="Enter lastname" id="lname">
       </div>
     </div>
     <div class="form-row">
        <div class="form-group col-md-6">
          <label for="homead">Home address:</label>
          <input type="homead" class="form-control"
        placeholder="Enter home address" id="homead">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="num">Phone number:</label>
          <input type="num" class="form-control"
        placeholder="Enter number" id="num">
        </div>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control"
      placeholder="Enter password" id="pwd">
      </div>
      <button type="button" class="btn btn-success">Success</button>
    </form>
<br>
